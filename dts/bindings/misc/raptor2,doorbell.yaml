description: RAPTOR2 DOORBELL

compatible: "raptor2,doorbell"

include: base.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true

    rbell-irq:
      type: int
      required: true
      description: remote irq number for Linux

    cpu-affinity:
      type: int
      default: 0
      required: false
      description: cpu number to set irq affinity (should be less than CONFIG_MP_NUM_CPUS)
